<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Form</h2>
    <form action="submitted.html">
        <div>
            <label for="name">Name</label>
            <input type="text" name="MyName" id="name">
        </div><br>
        <div>
            Role: <input type="text" name="MyRole">
        </div><br>
        <div>
            Email: <input type="email" name="MyEmail">
            <!--name attribute is to refer to the backend - not to be displayed on the webpage-->
        </div><br>
        <div>
            <input type="submit" value="submit now">
            <input type="reset" value="reset now">
        </div>
        <br>
        <div>
            <label for="car">car</label>
            <select name="mycar" id="car">
                <option value="ind">indica</option>
                <option value="swft" selected>swift</option>
                <option value="dsyr">Desire</option>
            </select>
        </div>
    </form>
</body>

</html>
